<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SBX Quote Builder</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --sbx-blue: #004aac;
      --sbx-text: #0f172a;
      --sbx-mute: #64748b;
      --sbx-bg: #f8fafc;
    }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--sbx-bg);
      color: var(--sbx-text);
    }
    @media print {
      /* Hide controls when printing */
      .no-print { display: none !important; }
      .print-area { padding: 0 !important; box-shadow: none !important; }
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const currency = (n) => "£" + (Math.round(n * 100) / 100).toFixed(2);

    const Section = ({title, children, subtitle}) => (
      <div className="bg-white rounded-2xl shadow p-6 mb-6">
        <div className="mb-3">
          <h2 className="text-xl font-semibold text-[var(--sbx-blue)]">{title}</h2>
          {subtitle && <p className="text-sm text-[var(--sbx-mute)] mt-1">{subtitle}</p>}
        </div>
        {children}
      </div>
    );

    const Chip = ({children}) => (
      <span className="inline-block text-xs px-2 py-1 rounded-full bg-blue-50 text-[var(--sbx-blue)]">
        {children}
      </span>
    );

    function useQuoteState() {
      const [step, setStep] = React.useState(1);

      const [clientType, setClientType] = React.useState("limited"); // sole|partnership|limited|property
      const [isTrades, setIsTrades] = React.useState(false);
      const [isDormant, setIsDormant] = React.useState(false);

      const [annualRevenue, setAnnualRevenue] = React.useState(0);
      const [txnVolume, setTxnVolume] = React.useState("low"); // low|med|high
      const [numEmployees, setNumEmployees] = React.useState(1);
      const [numDirectors, setNumDirectors] = React.useState(1);
      const [numProperties, setNumProperties] = React.useState(1);

      // Services
      const [needsCompanySetup, setNeedsCompanySetup] = React.useState(false);
      const [wantsMonthly, setWantsMonthly] = React.useState(true);
      const [wantsQB, setWantsQB] = React.useState(true);
      const [wantsPayroll, setWantsPayroll] = React.useState(true);
      const [wantsVAT, setWantsVAT] = React.useState(false);

      const [wantsSA_Untaxed, setWantsSA_Untaxed] = React.useState(false); // £150 flat non-business SA
      const [wantsSA_Business, setWantsSA_Business] = React.useState(false); // Sole trader SA tiers
      const [extraDirectorSAs, setExtraDirectorSAs] = React.useState(0); // addl directors SA, discounted £10 ea

      // Trades bundle
      const [wantsTradesBundle, setWantsTradesBundle] = React.useState(false);
      const [cisMonthlyReturns, setCisMonthlyReturns] = React.useState(false);
      const [cisSubbies, setCisSubbies] = React.useState(0);
      const [cisSetup, setCisSetup] = React.useState(false);

      // One-off extras
      const [wantIHT, setWantIHT] = React.useState(false);
      const [wantSA1, setWantSA1] = React.useState(false);
      const [wantCWF1, setWantCWF1] = React.useState(false);
      const [wantPAYEReg, setWantPAYEReg] = React.useState(false);
      const [wantVATReg, setWantVATReg] = React.useState(false);
      const [wantP11D, setWantP11D] = React.useState(false);
      const [p11dEmployees, setP11dEmployees] = React.useState(1);

      return {
        step,setStep,
        clientType,setClientType,
        isTrades,setIsTrades,
        isDormant,setIsDormant,
        annualRevenue,setAnnualRevenue,
        txnVolume,setTxnVolume,
        numEmployees,setNumEmployees,
        numDirectors,setNumDirectors,
        numProperties,setNumProperties,
        needsCompanySetup,setNeedsCompanySetup,
        wantsMonthly,setWantsMonthly,
        wantsQB,setWantsQB,
        wantsPayroll,setWantsPayroll,
        wantsVAT,setWantsVAT,
        wantsSA_Untaxed,setWantsSA_Untaxed,
        wantsSA_Business,setWantsSA_Business,
        extraDirectorSAs,setExtraDirectorSAs,
        wantsTradesBundle,setWantsTradesBundle,
        cisMonthlyReturns,setCisMonthlyReturns,
        cisSubbies,setCisSubbies,
        cisSetup,setCisSetup,
        wantIHT,setWantIHT,
        wantSA1,setWantSA1,
        wantCWF1,setWantCWF1,
        wantPAYEReg,setWantPAYEReg,
        wantVATReg,setWantVATReg,
        wantP11D,setWantP11D,
        p11dEmployees,setP11dEmployees,
      };
    }

    function calcPricing(state) {
      const linesMonthly = [];
      const linesOneOff = [];

      // -------- Monthly packages
      if (state.wantsMonthly) {
        if (state.clientType === "property") {
          // £55pm base + per-property increment (say £5 per extra property)
          const base = 55;
          const perProp = Math.max(0, state.numProperties - 1) * 5;
          const packagePrice = base + perProp;

          linesMonthly.push({ label: "Property Company Package", note: `${state.numProperties} propert${state.numProperties>1?"ies":"y"}`, amount: packagePrice });

        } else if (state.clientType === "limited") {
          // £90pm standard includes YE accounts/CT, 1-2 payroll, 1 director SA (-£10 adj baked in)
          let packagePrice = 90;

          // Payroll beyond 2 staff: add £6 per extra
          if (state.wantsPayroll) {
            const extra = Math.max(0, state.numEmployees - 2) * 6;
            if (extra > 0) linesMonthly.push({ label: "Payroll add-on (over 2 employees)", amount: extra });
          }

          linesMonthly.push({ label: "Standard Company Package", note: "YE accounts, CT600, 1 director SA (incl. £10 reduction), payroll 1–2, CS, QB, bookkeeping", amount: packagePrice });
        }

        // QuickBooks subscription included in standard packages above, but keep optional toggle if needed
        if (state.wantsQB && state.clientType !== "limited") {
          linesMonthly.push({ label: "QuickBooks Subscription", amount: 12 });
        }

        // VAT monthly handling if selected (only show VAT input UI when revenue ≤ 90k; pricing still allowed regardless)
        if (state.wantsVAT) {
          linesMonthly.push({ label: "VAT Returns (quarterly management averaged monthly)", note: "≈ £20/mo", amount: 20 });
        }

        // Trades bundle (only if trades)
        if (state.isTrades && state.wantsTradesBundle) {
          // Base £20/mo up to 5 subbies, +£2 per extra
          const extra = Math.max(0, state.cisSubbies - 5) * 2;
          linesMonthly.push({ label: "Trades Bundle", note: `Includes CIS monthly returns up to 5 subcontractors${extra>0?`, +£2 per extra (${state.cisSubbies} total)`:''}`, amount: 20 + extra });

          if (state.cisMonthlyReturns) {
            linesMonthly.push({ label: "CIS Monthly Filing Service", note: "Included in Trades Bundle", amount: 0 });
          }
        }
      }

      // -------- One-off items
      if (state.needsCompanySetup) {
        const includedFree = state.wantsMonthly && (state.clientType === "limited" || state.clientType === "property");
        const setupAmount = includedFree ? 0 : 75; // optional admin fee if not on monthly; set to 0 to make it totally free otherwise
        linesOneOff.push({ label: "Company Formation (SBX fee)", note: includedFree ? "Free with monthly package" : "Standalone setup", amount: setupAmount });
        linesOneOff.push({ label: "Companies House Incorporation Fee (recharged at cost)", amount: 50 });
      }

      if (state.wantsSA_Untaxed) {
        linesOneOff.push({ label: "Self-Assessment (non-business income)", amount: 150 });
      }

      if (state.wantsSA_Business && state.clientType === "sole") {
        // Sole trader SA tiering by revenue/volume (best-judgement)
        let sa = 200; // base
        if (state.annualRevenue > 30000) sa = 250;
        if (state.annualRevenue > 85000) sa = 300;
        // txn volume bump
        if (state.txnVolume === "med") sa += 20;
        if (state.txnVolume === "high") sa += 60;
        linesOneOff.push({ label: "Self-Assessment (sole trader business)", note: `Revenue £${state.annualRevenue.toLocaleString()} / ${state.txnVolume} volume`, amount: sa });
      }

      // Extra director SA (discounted £10 each)
      if (state.extraDirectorSAs > 0 && (state.clientType === "limited" || state.clientType === "property")) {
        const base = 190; // typical business SA baseline
        const discounted = base - 10;
        linesOneOff.push({ label: `Additional Director Self-Assessment ×${state.extraDirectorSAs}`, note: "£10 reduction applied", amount: discounted * state.extraDirectorSAs });
      }

      if (state.isTrades && state.cisSetup) {
        linesOneOff.push({ label: "CIS Setup (contractor / verification)", amount: 40 });
      }

      // Specialist one-offs
      if (state.wantIHT) linesOneOff.push({ label: "IHT Initial Review & Recommendations", amount: 250 });
      if (state.wantSA1) linesOneOff.push({ label: "SA1 Registration", amount: 35 });
      if (state.wantCWF1) linesOneOff.push({ label: "CWF1 Registration (set up as sole trader)", amount: 35 });
      if (state.wantPAYEReg) linesOneOff.push({ label: "PAYE Registration", amount: 50 });
      if (state.wantVATReg) linesOneOff.push({ label: "VAT Registration", amount: 75 });
      if (state.wantP11D) linesOneOff.push({ label: `P11D Preparation ×${state.p11dEmployees}`, amount: 30 * state.p11dEmployees });

      // Dormant company year-end package
      if (state.isDormant && (state.clientType === "limited" || state.clientType === "property")) {
        linesOneOff.push({ label: "Dormant Company Accounts & Confirmation Statement", amount: 120 });
      }

      const monthlyTotal = linesMonthly.reduce((s, l) => s + (l.amount || 0), 0);
      const oneOffTotal  = linesOneOff.reduce((s, l) => s + (l.amount || 0), 0);

      // Filter zero lines for tidy display
      const cleanMonthly = linesMonthly.filter(l => l.amount > 0);
      const cleanOneOff  = linesOneOff.filter(l => l.amount > 0 || (l.label && String(l.amount) === "0")); // keep explicit £0 lines if informative

      return { monthly: cleanMonthly, oneoff: cleanOneOff, monthlyTotal, oneOffTotal };
    }

    function App() {
      const s = useQuoteState();
      const quote = calcPricing(s);

      const showVATInput = s.annualRevenue <= 90000; // hide if >£90k
      const showTrades = s.isTrades;

      const goNext = () => s.setStep(Math.min(3, s.step + 1));
      const goBack = () => s.setStep(Math.max(1, s.step - 1));

      const printQuote = () => window.print();

      return (
        <div className="max-w-5xl mx-auto px-4 py-6">
          <header className="no-print mb-6">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-xl bg-[var(--sbx-blue)] flex items-center justify-center text-white font-bold">SBX</div>
                <div>
                  <h1 className="text-2xl md:text-3xl font-bold text-[var(--sbx-blue)]">SBX Quote Builder</h1>
                  <p className="text-sm text-[var(--sbx-mute)]">Simple steps. Clear pricing. No VAT added.</p>
                </div>
              </div>
              <div className="hidden md:flex items-center gap-2">
                <Chip>Step {s.step} of 3</Chip>
              </div>
            </div>
          </header>

          {/* Steps */}
          {s.step === 1 && (
            <div>
              <Section title="1) Basics" subtitle="Tell us a bit about your business">
                <div className="grid md:grid-cols-2 gap-6">
                  <div>
                    <label className="block text-sm font-medium mb-1">Business Type</label>
                    <select value={s.clientType} onChange={e=>s.setClientType(e.target.value)}
                            className="w-full border rounded-lg px-3 py-2">
                      <option value="sole">Sole Trader</option>
                      <option value="partnership">Partnership</option>
                      <option value="limited">Limited Company</option>
                      <option value="property">Property Investment Company</option>
                    </select>
                  </div>

                  <div>
                    <label className="block text-sm font-medium mb-1">Annual Revenue (£)</label>
                    <input type="number" min="0" value={s.annualRevenue}
                           onChange={e=>s.setAnnualRevenue(Number(e.target.value)||0)}
                           className="w-full border rounded-lg px-3 py-2" placeholder="0" />
                    {!showVATInput && <p className="text-xs text-[var(--sbx-mute)] mt-1">Revenue over £90k – VAT registration is typically required.</p>}
                  </div>

                  <div>
                    <label className="block text-sm font-medium mb-1">Transaction Volume</label>
                    <select value={s.txnVolume} onChange={e=>s.setTxnVolume(e.target.value)} className="w-full border rounded-lg px-3 py-2">
                      <option value="low">Low</option>
                      <option value="med">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>

                  {(s.clientType === "limited" || s.clientType === "property") && (
                    <>
                      <div>
                        <label className="block text-sm font-medium mb-1">Directors</label>
                        <input type="number" min="1" value={s.numDirectors}
                               onChange={e=>s.setNumDirectors(Number(e.target.value)||1)}
                               className="w-full border rounded-lg px-3 py-2"/>
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-1">Employees (incl. directors on payroll)</label>
                        <input type="number" min="1" value={s.numEmployees}
                               onChange={e=>s.setNumEmployees(Number(e.target.value)||1)}
                               className="w-full border rounded-lg px-3 py-2"/>
                      </div>
                    </>
                  )}

                  {s.clientType === "property" && (
                    <div>
                      <label className="block text-sm font-medium mb-1">Number of Properties in Company</label>
                      <input type="number" min="1" value={s.numProperties}
                             onChange={e=>s.setNumProperties(Number(e.target.value)||1)}
                             className="w-full border rounded-lg px-3 py-2"/>
                    </div>
                  )}

                  <div className="flex items-center gap-3">
                    <input id="trades" type="checkbox" checked={s.isTrades} onChange={e=>s.setIsTrades(e.target.checked)} />
                    <label htmlFor="trades" className="text-sm">This business is in the trades/construction sector</label>
                  </div>

                  {(s.clientType === "limited" || s.clientType === "property") && (
                    <div className="flex items-center gap-3">
                      <input id="dormant" type="checkbox" checked={s.isDormant} onChange={e=>s.setIsDormant(e.target.checked)} />
                      <label htmlFor="dormant" className="text-sm">Company is dormant / not currently trading</label>
                    </div>
                  )}
                </div>
              </Section>

              <div className="no-print flex justify-end gap-3">
                <button className="px-5 py-2 rounded-xl bg-[var(--sbx-blue)] text-white font-semibold" onClick={goNext}>Next</button>
              </div>
            </div>
          )}

          {s.step === 2 && (
            <div>
              <Section title="2) Services" subtitle="Choose what you need (we’ll hide anything irrelevant)">
                <div className="grid md:grid-cols-2 gap-6">
                  <div className="space-y-4">
                    <div className="flex items-center gap-3">
                      <input id="monthly" type="checkbox" checked={s.wantsMonthly} onChange={e=>s.setWantsMonthly(e.target.checked)} />
                      <label htmlFor="monthly" className="text-sm">Monthly package</label>
                    </div>

                    {(s.clientType === "limited" || s.clientType === "property") && (
                      <div className="flex items-center gap-3">
                        <input id="companysetup" type="checkbox" checked={s.needsCompanySetup} onChange={e=>s.setNeedsCompanySetup(e.target.checked)} />
                        <label htmlFor="companysetup" className="text-sm">
                          Company formation needed? <span className="text-[var(--sbx-blue)] font-medium">Free if you take a monthly company package</span> (we recharge the £50 Companies House fee).
                        </label>
                      </div>
                    )}

                    {s.clientType !== "limited" && (
                      <div className="flex items-center gap-3">
                        <input id="qb" type="checkbox" checked={s.wantsQB} onChange={e=>s.setWantsQB(e.target.checked)} />
                        <label htmlFor="qb" className="text-sm">QuickBooks subscription</label>
                      </div>
                    )}

                    <div className="flex items-center gap-3">
                      <input id="payroll" type="checkbox" checked={s.wantsPayroll} onChange={e=>s.setWantsPayroll(e.target.checked)} />
                      <label htmlFor="payroll" className="text-sm">Payroll</label>
                    </div>

                    {showVATInput && (
                      <div className="flex items-center gap-3">
                        <input id="vat" type="checkbox" checked={s.wantsVAT} onChange={e=>s.setWantsVAT(e.target.checked)} />
                        <label htmlFor="vat" className="text-sm">VAT return management</label>
                      </div>
                    )}
                  </div>

                  <div className="space-y-4">
                    <p className="text-sm font-medium">Self-Assessment</p>
                    <div className="flex items-center gap-3">
                      <input id="saultd" type="checkbox" checked={s.wantsSA_Untaxed} onChange={e=>s.setWantsSA_Untaxed(e.target.checked)} />
                      <label htmlFor="saultd" className="text-sm">Non-business income only (flat £150)</label>
                    </div>

                    {s.clientType === "sole" && (
                      <div className="flex items-center gap-3">
                        <input id="sabiz" type="checkbox" checked={s.wantsSA_Business} onChange={e=>s.setWantsSA_Business(e.target.checked)} />
                        <label htmlFor="sabiz" className="text-sm">Sole trader business Self-Assessment (tiered by revenue/volume)</label>
                      </div>
                    )}

                    {(s.clientType === "limited" || s.clientType === "property") && (
                      <div className="flex items-center gap-3">
                        <label className="text-sm">Additional director SAs needed:</label>
                        <input type="number" min="0" value={s.extraDirectorSAs} onChange={e=>s.setExtraDirectorSAs(Number(e.target.value)||0)} className="w-24 border rounded-lg px-3 py-1"/>
                        <span className="text-xs text-[var(--sbx-mute)]">£10 reduction each</span>
                      </div>
                    )}

                    {s.isTrades && (
                      <>
                        <hr/>
                        <p className="text-sm font-medium">Trades / CIS</p>
                        <div className="flex items-center gap-3">
                          <input id="trbundle" type="checkbox" checked={s.wantsTradesBundle} onChange={e=>s.setWantsTradesBundle(e.target.checked)} />
                          <label htmlFor="trbundle" className="text-sm">Enable Trades Bundle (CIS help, DRC guidance, templates)</label>
                        </div>

                        <div className="flex items-center gap-3">
                          <input id="cismonthly" type="checkbox" checked={s.cisMonthlyReturns} onChange={e=>s.setCisMonthlyReturns(e.target.checked)} />
                          <label htmlFor="cismonthly" className="text-sm">CIS monthly returns</label>
                        </div>

                        <div className="flex items-center gap-3">
                          <label className="text-sm">Subcontractors:</label>
                          <input type="number" min="0" value={s.cisSubbies} onChange={e=>s.setCisSubbies(Number(e.target.value)||0)} className="w-24 border rounded-lg px-3 py-1"/>
                        </div>

                        <div className="flex items-center gap-3">
                          <input id="cissetup" type="checkbox" checked={s.cisSetup} onChange={e=>s.setCisSetup(e.target.checked)} />
                          <label htmlFor="cissetup" className="text-sm">CIS setup / verification (one-off)</label>
                        </div>
                      </>
                    )}

                    <hr/>
                    <p className="text-sm font-medium">Specialist one-off items</p>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                      <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={s.wantIHT} onChange={e=>s.setWantIHT(e.target.checked)}/> IHT review (£250)</label>
                      <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={s.wantSA1} onChange={e=>s.setWantSA1(e.target.checked)}/> SA1 registration (£35)</label>
                      <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={s.wantCWF1} onChange={e=>s.setWantCWF1(e.target.checked)}/> CWF1 registration (£35)</label>
                      <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={s.wantPAYEReg} onChange={e=>s.setWantPAYEReg(e.target.checked)}/> PAYE registration (£50)</label>
                      <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={s.wantVATReg} onChange={e=>s.setWantVATReg(e.target.checked)}/> VAT registration (£75)</label>
                      <div className="flex items-center gap-2 text-sm">
                        <input type="checkbox" checked={s.wantP11D} onChange={e=>s.setWantP11D(e.target.checked)}/>
                        <span>P11D per employee (£30)</span>
                        {s.wantP11D && (
                          <>
                            <span className="ml-2">Qty:</span>
                            <input type="number" min="1" value={s.p11dEmployees} onChange={e=>s.setP11dEmployees(Number(e.target.value)||1)} className="w-20 border rounded-lg px-3 py-1"/>
                          </>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </Section>

              <div className="no-print flex justify-between gap-3">
                <button className="px-5 py-2 rounded-xl border font-semibold" onClick={goBack}>Back</button>
                <button className="px-5 py-2 rounded-xl bg-[var(--sbx-blue)] text-white font-semibold" onClick={goNext}>Next</button>
              </div>
            </div>
          )}

          {s.step === 3 && (
            <div className="print-area">
              <Section title="3) Your Quote" subtitle="Only relevant items are shown">
                <div className="grid md:grid-cols-2 gap-6">
                  {/* Monthly */}
                  <div>
                    <h3 className="text-lg font-semibold mb-2">Monthly (if selected)</h3>
                    {quote.monthly.length === 0 ? (
                      <p className="text-sm text-[var(--sbx-mute)]">No monthly items selected.</p>
                    ) : (
                      <ul className="space-y-2">
                        {quote.monthly.map((l, idx) => (
                          <li key={idx} className="flex items-start justify-between gap-4 border-b pb-2">
                            <div>
                              <p className="font-medium">{l.label}</p>
                              {l.note && <p className="text-xs text-[var(--sbx-mute)] mt-0.5">{l.note}</p>}
                            </div>
                            <div className="font-semibold">{currency(l.amount)}/mo</div>
                          </li>
                        ))}
                        <li className="flex items-start justify-between gap-4 pt-2">
                          <div className="font-semibold">Monthly Total</div>
                          <div className="font-semibold">{currency(quote.monthlyTotal)}/mo</div>
                        </li>
                      </ul>
                    )}
                  </div>

                  {/* One-off */}
                  <div>
                    <h3 className="text-lg font-semibold mb-2">One-off</h3>
                    {quote.oneoff.length === 0 ? (
                      <p className="text-sm text-[var(--sbx-mute)]">No one-off items selected.</p>
                    ) : (
                      <ul className="space-y-2">
                        {quote.oneoff.map((l, idx) => (
                          <li key={idx} className="flex items-start justify-between gap-4 border-b pb-2">
                            <div>
                              <p className="font-medium">{l.label}</p>
                              {l.note && <p className="text-xs text-[var(--sbx-mute)] mt-0.5">{l.note}</p>}
                            </div>
                            <div className="font-semibold">{currency(l.amount)}</div>
                          </li>
                        ))}
                        <li className="flex items-start justify-between gap-4 pt-2">
                          <div className="font-semibold">One-off Total</div>
                          <div className="font-semibold">{currency(quote.oneOffTotal)}</div>
                        </li>
                      </ul>
                    )}
                  </div>
                </div>

                <div className="mt-4 text-xs text-[var(--sbx-mute)]">
                  <p>Notes:</p>
                  <ul className="list-disc ml-5 space-y-1">
                    <li>No VAT is added to these prices.</li>
                    <li>Company formation is free with monthly company packages; the £50 Companies House fee is recharged at cost.</li>
                    <li>For new company clients, SBX includes up to 4 months of backdated bookkeeping free upon sign-up.</li>
                  </ul>
                </div>
              </Section>

              <div className="no-print flex flex-wrap items-center justify-between gap-3">
                <div className="text-sm text-[var(--sbx-mute)]">Brand: <span className="text-[var(--sbx-blue)] font-semibold">SBX Accountants</span></div>
                <div className="flex gap-3">
                  <button className="px-5 py-2 rounded-xl bg-[var(--sbx-blue)] text-white font-semibold" onClick={printQuote}>Print</button>
                  <button className="px-5 py-2 rounded-xl border font-semibold" onClick={()=>s.setStep(1)}>Start Over</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
